openapi: 3.0.3
info:
  title: OCS provisioning
  version: '1.1'
  description: 'Breaking change in v1.1: removed top-level collection GET endpoints
    that returned full lists

    (e.g. GET /subscriptions, GET /balances, GET /groups, GET /notificationAddresses,
    GET /timers,

    GET /accountHistory). Use the ID-scoped endpoints or collection-specific nested
    list endpoints

    (for example GET /subscribers/{subscriberId}/subscriptions or GET /accountHistory/{entityId}).

    This change improves API performance and encourages paginated, scoped queries.'
servers:
- url: https://provisioning.telco.com/ocs/prov/v1
paths:
  /health-check:
    get:
      summary: Health check endpoint
      responses:
        '200':
          description: OK
        '500':
          description: Service Internal Error
      parameters:
      - $ref: '#/components/parameters/transactionId'
  /subscribers/lookup:
    get:
      summary: Lookup subscriberId by msisdn, imsi or first and last name
      parameters:
      - name: msisdn
        in: query
        description: MSISDN number to lookup
        required: false
        schema:
          type: string
      - name: imsi
        in: query
        description: IMSI to lookup
        required: false
        schema:
          type: string
      - name: firstName
        in: query
        description: Subscriber first name to lookup (requires lastName)
        required: false
        schema:
          type: string
      - name: lastName
        in: query
        description: Subscriber last name to lookup (requires firstName)
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/transactionId'
      responses:
        '200':
          description: SubscriberId found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriberIdResponse'
              examples:
                found:
                  value:
                    subscriberId: SUB123456789
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /subscribers/:
    post:
      summary: Create a subscriber
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscriber'
      responses:
        '201':
          description: Subscriber created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriber'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                duplicateSubscriber:
                  value:
                    code: 409
                    message: Subscriber already exists
                    details:
                      field: msisdn
      parameters:
      - $ref: '#/components/parameters/transactionId'
  /subscribers/{subscriberId}:
    parameters:
    - name: subscriberId
      in: path
      required: true
      schema:
        type: string
    get:
      summary: Get subscriber by ID
      responses:
        '200':
          description: Subscriber found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriber'
        '404':
          $ref: '#/components/responses/NotFound'
      parameters:
      - $ref: '#/components/parameters/transactionId'
    patch:
      summary: Update subscriber partially
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchField'
            examples:
              patch:
                $ref: '#/components/examples/PatchFieldExample'
      responses:
        '200':
          description: Subscriber patched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriber'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/FieldNotFound'
      parameters:
      - $ref: '#/components/parameters/transactionId'
    delete:
