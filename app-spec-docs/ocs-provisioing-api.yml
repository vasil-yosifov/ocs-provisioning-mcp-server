components:
  parameters:
    limit:
      name: limit
      in: query
      description: Maximum number of items to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
    offset:
      name: offset
      in: query
      description: Offset for pagination
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
    transactionId:
      name: X-Transaction-ID
      in: header
      description: Unique transaction ID
      required: false
      schema:
        type: string
  schemas:
    Subscriber:
      type: object
      properties:
        subscriberId:
          type: string
        businessAccountId:
          type: string
        msisdn:
          type: string
          description: MSISDN in international format, digits only, prefixed with
            country code (e.g. 43664123456789)
          pattern: ^[0-9]{11,15}$
        imsi:
          type: string
          description: IMSI in international format, digits only (e.g. 123456789012345)
          pattern: ^[0-9]{12,15}$
        iccId:
          type: string
        currentState:
          type: string
          enum:
          - pre-provisioned
          - active
          - suspended
          - deactivated
          - terminated
        previousState:
          type: string
          enum:
          - pre-provisioned
          - active
          - suspended
          - deactivated
          - terminated
        creationDate:
          type: string
          format: date-time
        lastTransitionDate:
          type: string
          format: date-time
        activationDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        languageId:
          type: string
        carrierId:
          type: string
        subscriberType:
          type: string
        personalInfo:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            dateOfBirth:
              type: string
              format: date
            email:
              type: string
            contactNumber:
              type: string
        billing:
          type: object
          properties:
            billingCycle:
              type: string
            billcycleDay:
              type: integer
            billingAddress:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                state:
                  type: string
                zipCode:
                  type: string
                country:
                  type: string
        groups:
          type: array
          items:
            type: string
        subscriptions:
          type: array
          items:
            type: string
        notificationAddresses:
          type: array
          items:
            type: string
        services:
          type: object
          properties:
            voice:
              type: boolean
            sms:
              type: boolean
            mms:
              type: boolean
            data:
              type: boolean
            roaming:
              type: boolean
            valueAddedServices:
              type: array
              items:
                type: string
        customFields:
          type: object
          additionalProperties:
            type: string
        lastModifiedDate:
          type: string
          format: date-time
        timers:
          type: array
          items:
            type: string
      required:
      - subscriberId
    Subscription:
      type: object
      properties:
        subscriberId:
          type: string
        subscriptionId:
          type: string
        subscriptionType:
          type: string
        offerId:
          type: string
        offerName:
          type: string
        state:
          type: string
          enum:
          - pending
          - active
          - suspended
          - cancelled
          - expired
        creationDate:
          type: string
          format: date-time
        activationDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        renewalDate:
          type: string
          format: date-time
        recurring:
          type: boolean
        paidFlag:
          type: boolean
        isGroup:
          type: boolean
        maxRecurringCycles:
          type: integer
        recurringCyclesCompleted:
          type: integer
        cycleLengthUnits:
          type: integer
        cycleLengthType:
          type: string
        customParameters:
          type: object
          additionalProperties:
            type: string
        balances:
          type: array
          items:
            type: string
        lastModifiedDate:
          type: string
          format: date-time
        timers:
          type: array
          items:
            type: string
      required:
      - subscriptionId
    Balance:
