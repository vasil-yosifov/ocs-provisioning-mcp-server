            autoRenew:
              type: boolean
            quotaDistribution:
              type: string
        customFields:
          type: object
          additionalProperties:
            type: string
        lastModifiedDate:
          type: string
          format: date-time
        timers:
          type: array
          items:
            type: string
      required:
      - groupId
