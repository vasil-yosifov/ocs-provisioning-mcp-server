        notificationType:
          type: string
          enum:
          - SMS
          - EMAIL
        notificationAddress:
          type: string
          description: Destination address (msisdn or email). For MSISDN use digits-only
            international format.
          anyOf:
          - type: string
            pattern: ^[0-9]{6,15}$
          - type: string
            format: email
        lastNotificationDate:
          type: string
          format: date-time
        createdDate:
          type: string
          format: date-time
        modifiedDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
      required:
      - notificationAddressId
    Timer:
      type: object
      properties:
        timerId:
          type: string
        timerEntityId:
          type: string
        timerName:
          type: string
        timerExecutionRelativePeriod:
          type: integer
        timerExecutionDate:
          type: string
          format: date-time
        createdDate:
          type: string
          format: date-time
        modifiedDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
      required:
      - timerId
    AccountHistory:
      type: object
      properties:
        interactionId:
          type: string
        entityId:
          type: string
        entityType:
          type: string
          enum:
          - SUBSCRIBER
          - GROUP
          - ACCOUNT
        creationDate:
          type: string
          format: date-time
        description:
          type: string
        direction:
          type: string
        reason:
          type: string
        status:
          type: string
        statusChangeDate:
          type: string
          format: date-time
        attachment:
          type: object
          properties:
            id:
              type: string
            url:
              type: string
            type:
              type: string
        channel:
          type: string
        interactionDate:
          type: object
          properties:
            startDateTime:
              type: string
              format: date-time
            endDateTime:
              type: string
              format: date-time
      required:
      - interactionId
      - entityId
      - entityType
      - creationDate
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: object
          additionalProperties: true
      required:
      - code
      - message
    SubscriberIdResponse:
      type: object
      properties:
        subscriberId:
          type: string
      required:
      - subscriberId
    PatchOperation:
      type: object
      description: A single patch operation containing fieldName and fieldValue
      properties:
        fieldName:
          type: string
          description: JSON field name (dot notation supported for nested fields)
            to update
        fieldValue:
          description: New value for the field. Type is determined by the field being
            updated (string, number, boolean, object, or array).
      required:
      - fieldName
      - fieldValue
    PatchField:
      type: array
      description: Array of patch objects. Each item must include fieldName and fieldValue.
      minItems: 1
      items:
        $ref: '#/components/schemas/PatchOperation'
