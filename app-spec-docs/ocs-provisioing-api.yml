          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        creationDate:
          type: string
          format: date-time
        lastModifiedDate:
          type: string
          format: date-time
        balanceType:
          type: string
        unitType:
          type: string
          enum:
          - BYTES
          - EVENTS
          - SECONDS
          - MICROCENTS
          - MICROUNITS
        balanceAmount:
          type: number
        balanceAvailable:
          type: number
        isGroupBalance:
          type: boolean
        isRecurring:
          type: boolean
        cycleLengthType:
          type: string
        cycleLengthUnits:
          type: integer
        maxRecurringCycles:
          type: integer
        recurringCyclesCompleted:
